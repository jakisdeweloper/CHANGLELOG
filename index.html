<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        /* Styl dla wczytanej treści, zachowuje formatowanie (np. nowe linie) */
        #changelog-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fafafa;
            padding: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Changelog</h1>
        <div id="changelog-content">
            <!-- Tutaj zostanie wczytana zawartość pliku changelog.txt -->
            Loading changelog...
        </div>
    </div>

    <script>
        // Funkcja wczytująca plik tekstowy za pomocą Fetch API
        async function loadChangelog() {
            try {
                // Wykonuje zapytanie HTTP do pliku changelog.txt
                const response = await fetch('changelog.txt');
                
                // Sprawdza, czy odpowiedź jest poprawna (status 200 OK)
                if (!response.ok) {
                    throw new Error(`Błąd HTTP: ${response.status}`);
                }
                
                // Pobiera treść pliku jako tekst
                const text = await response.text();
                
                // Wstawia pobrany tekst do elementu div o id "changelog-content"
                document.getElementById('changelog-content').textContent = text;
                
            } catch (error) {
                console.error("Wystąpił błąd podczas ładowania pliku:", error);
                document.getElementById('changelog-content').textContent = 'Failed to load file changelog.txt.';
            }
        }

        // Wywołuje funkcję ładowania po załadowaniu skryptu
        loadChangelog();
    </script>

</body>

</html>
